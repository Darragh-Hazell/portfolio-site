<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Main</title>
</head>
<body>

<!-- About -->

<section th:fragment="about" class="bg-white">
    <div class="py-8 px-4 mx-auto max-w-screen-xl sm:py-16 lg:px-6">
        <div class="max-w-screen-md mb-8 lg:mb-16">
            <h2 th:text="#{about.hero.title}" class="mb-4 text-4xl tracking-tight font-extrabold text-gray-900"></h2>
            <p th:text="#{about.hero.description}" class="text-gray-500 sm:text-xl"></p>
        </div>
        <div class="space-y-8 md:grid md:grid-cols-2 lg:grid-cols-3 md:gap-12 md:space-y-0">
            <div th:replace="~{fragments/main :: skill ('java', 'Java - Spring')}"></div>
            <div th:replace="~{fragments/main :: skill ('csharp', 'C# - ASP.NET')}"></div>
            <div th:replace="~{fragments/main :: skill ('python', 'Python')}"></div>
            <div th:replace="~{fragments/main :: skill ('web', 'Web Development')}"></div>
            <div th:replace="~{fragments/main :: skill ('api', 'API Development')}"></div>
            <div th:replace="~{fragments/main :: skill ('cloud', 'Cloud Development')}"></div>
        </div>
    </div>
</section>

<div th:fragment="skill (skill, title)">
    <div class="flex justify-center items-center mb-4 w-10 h-10">
        <img th:src="@{'/images/' + ${skill} + '.png'}" th:alt="${skill} + ' Icon'">
    </div>
    <h3 th:text="${title}" class="mb-2 text-xl font-bold"></h3>
    <p th:text="#{'about.skill.' + ${skill}}" class="text-gray-500">Keep your companyâ€™s lights on with customizable, iterative, and structured workflows built for all efficient teams and individual.</p>
</div>

<!-- Projects -->

<section th:fragment="projects">
    <div class="py-8 px-4 mx-auto max-w-screen-xl lg:py-16 lg:px-6">
        <div class="mx-auto max-w-screen-xl lg:mb-16 mb-8">
            <h2 th:text="#{projects.hero.title}" class="mb-4 text-4xl tracking-tight font-extrabold text-gray-900"></h2>
            <p th:text="#{projects.hero.description}" class="font-light text-gray-500 sm:text-xl"></p>
        </div>
        <div class="grid gap-8 lg:grid-cols-2">
            <article th:replace="~{fragments/main :: project-portfolio-site}"></article>
        </div>
    </div>
</section>

<article th:fragment="project-portfolio-site" class="p-6 bg-white rounded-lg border border-gray-200 shadow-md">
    <div class="flex justify-start items-center gap-2 mb-5 text-gray-500">
        <span class="bg-orange-100 text-orange-800 text-xs font-medium inline-flex items-center px-2.5 py-0.5 rounded">
            Java
        </span>
        <span class="bg-green-100 text-green-800 text-xs font-medium inline-flex items-center px-2.5 py-0.5 rounded">
            Spring
        </span>
        <span class="bg-blue-100 text-blue-800 text-xs font-medium inline-flex items-center px-2.5 py-0.5 rounded">
            htmx
        </span>
        <span class="bg-yellow-100 text-yellow-800 text-xs font-medium inline-flex items-center px-2.5 py-0.5 rounded">
            GCP
        </span>
    </div>
    <h2 th:text="#{projects.portfolio-site.title}" class="mb-2 text-2xl font-bold tracking-tight text-gray-900"></h2>
    <p th:text="#{projects.portfolio-site.description}" class="mb-5 font-light text-gray-500"></p>
    <div class="flex justify-between items-center">
        <div class="flex items-center space-x-4">
            <span class="font-medium">
                This site
            </span>
        </div>
        <a href="#" class="inline-flex items-center font-medium text-primary-600 hover:underline">
            Repository
            <svg class="ml-2 w-4 h-4" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
        </a>
    </div>
</article>

</body>
</html>
